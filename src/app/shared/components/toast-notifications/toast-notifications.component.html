<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [class]="toast.classname"
  [header] ="toast.header"
  [autohide]="true"
  [delay]="toast.delay || 5000"
  (hidden)="toastService.remove(toast)"

>
<div class="row p-0">
  <div class="col-2 p-1 text-center align-middle">
    <i class="material-icons align-middle m-auto">{{toast.icon}}</i>
  </div>
  <div class="col p-0 pr-2" [routerLink]="['/explore/brands']">
{{ toast.textOrTpl }}
  </div>
</div>
</ngb-toast>
